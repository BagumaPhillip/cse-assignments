<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Department List</title>
    <style>
     body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh; /* Ensure body takes up at least the full viewport height */
}
.content{
    flex: 1;
}
.navbar {
    background-color: #f6fafc;
    color: black;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo img {
    height: 40px; /* Adjust the height as needed */
}

.nav-links {
    margin-top: 40px; /* Adjust spacing between logo and links */
}

.nav-links ul {
    list-style: none;
    padding: 0;
}

.nav-links li {
    display: inline-block; /* Display links horizontally */
    margin-right: 15px;
}

.nav-links li a {
    color: black;
    text-decoration: none;
}

.nav-links li a:hover {
    text-decoration: underline;
}
.footer{
    text-align: center;
    height: 100px;
    background-color: black;
    color: #f6fafc;
    padding: 10px;
}
.table{
    width: 70%;
    margin: auto;
    margin-top: 30px;
    margin-bottom: 30px;
}
table {
    border-collapse: collapse;
    width: 100%;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.1);
    background-color: #fff;
}

th, td {
    border: 1px solid black;
    text-align: left;
    padding: 12px;
}

th {
    background-color: #4a85a0;
}

tr:hover {
    background-color: #a8a4a4;
}

tfoot {
    font-weight: bold;
}  </style>
  </head>
  <body>
    <main class="content">
    <nav class="navbar">
      <div class="logo">
        <a href="#"><img
            src="https://refactory.academy/wp-content/uploads/2023/02/Refactory_Logo.png"
            alt="Logo"
        /></a>
      </div>
      <div class="nav-links">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
        <div class="table">
            <h2 style="text-align: center;">List of Departments</h2>
            <table>
                <thead>
                    <tr>
                        <th>Department Name</th>
                        <th>Department Head</th>
                        <th>IsActive</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Science</td>
                        <td>Mr.Okwi</td>
                        <td>Yes</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
        <footer class="footer">
        <p>&copy;  2024 Refactory. All rights reserved.</p>
    </footer>

  </body>
</html>
