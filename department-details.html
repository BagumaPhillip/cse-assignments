<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Department Details</title>
    <style>
     body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh; /* Ensure body takes up at least the full viewport height */
}
.content{
    flex: 1;
}

.navbar {
    background-color: #f6fafc;
    color: black;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo img {
    height: 40px; /* Adjust the height as needed */
}

.nav-links {
    margin-top: 40px; /* Adjust spacing between logo and links */
}

.nav-links ul {
    list-style: none;
    padding: 0;
}

.nav-links li {
    display: inline-block; /* Display links horizontally */
    margin-right: 15px;
}

.nav-links li a {
    color: black;
    text-decoration: none;
}

.nav-links li a:hover {
    text-decoration: underline;
}
.form-group{
    margin-left: 20px;
    margin-bottom: 10px;
}
input{
    width: 80%;
    padding: 6px;
}
select{
    width: 50%;
    padding: 6px;
}
.button{
    margin-left: 20px;
    margin-bottom: 10px;
    background-color: rgb(58, 199, 58);
    padding: 8px;
    border-radius: 5px;
    border: none;
}
.footer{
    text-align: center;
    height: 100px;
    background-color: black;
    color: #f6fafc;
    padding: 10px;
}
.form{
    margin: auto;
    margin-top: 50px;
    margin-bottom: 50px;
    border: 1px solid black;
    border-radius: 8px;
    width: 70%;
    padding-bottom: 20px;
}

    </style>
  </head>
  <body>
    <main class="content">
    <nav class="navbar">
      <div class="logo">
        <a href="#"><img
            src="https://refactory.academy/wp-content/uploads/2023/02/Refactory_Logo.png"
            alt="Logo"
        /></a>
      </div>
      <div class="nav-links">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
    <div class="form">
    <form action="" >
        <h2 style="text-align: center;">View Department Details</h2>
        <div class="form-group">
            <label for="name" >Name:</label><br>
            <input type="text" id="fullName" name="fullName">
        </div>
        <div class="form-group">
            <label for="description">Description</label><br>
            <input type="text" id="description" name="description">
        </div>
        <div class="form-group">
            <label for="dor">Date Of Registration</label><br>
            <input type="text" id="dor" name="dor">
        </div>
        <div class="form-group">
            <label for="hod">Head Of Department</label><br>
            <input type="text" id="hod" name="hod">
        </div>
        <div class="form-group">
            <label for="category">Category</label><br>
            <input type="category" id="category" name="category">
        </div>
        <div class="form-group">
            <label for="size">Size</label><br>
            <input type="text" id="size" name="size">
        </div>
        <div class="form-group">
            <label for="isActive">isActive</label><br>
            <input type="isActive" id="isActive" name="isActive">
        </div>

        </form>
        </div>
    </main>
    <footer class="footer">
        <p>&copy;  2024 Refactory. All rights reserved.</p>
    </footer>

  </body>
</html>
